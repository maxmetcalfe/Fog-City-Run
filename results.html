<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title> Fog City Run - Results </title>
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<style type="text/css" title="currentStyle">
				@import "website/css/page.css";
				@import "website/css/table.css";
			</style>
		<script type="text/javascript" language="javascript" src="website/js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="website/js/jquery.dataTables.js"></script>
		<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" src="data/data.js"></SCRIPT>
		<script type="text/javascript" charset="utf-8">				
		/* Data set - can contain whatever information you want */
			$(document).ready(function() {
				$('#dynamic').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );
				$('#example').dataTable( {
					"aaData": aDataSet,
					"iDisplayLength": 20,
					"aaSorting": [ [ 6, "desc" ], [ 0, "acs" ] ],
					"aoColumns": [
						{ "sTitle": "Place" , "sType": "numeric"},
						{ "sTitle": "Bib" , "sType": "numeric" },
						{ "sTitle": "Last Name" },
						{ "sTitle": "First Name" },
						{ "sTitle": "Group" },
						{ "sTitle": "Time" },
						{ "sTitle": "Date", "sType": "date"},
					]
				} );	
			} );
		</script>
	</head>
	<body>
	<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
		<h2><center>Fog City Run Results</center></h2>
		<center>(Search for a name in the search bar in the upper right corner)</center>
		<div id="dynamic"></div>
		<style type="text/css">
		@import "website/css/shCore.css";
		</style>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-2">
		<div class="text-center">
		<h2><center><a href="http://fogcityrun.com/stats">Racer count per race.</h2></center></a>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-2">
		<div class="text-center">
		<h2><center><a href="http://fogcityrun.com/data/racers.txt">Frequent racers.</h2></center></a>
		</div>
		</div>
	</div>
	</div>
		<div class="row">
		<div class="col-md-6 col-md-offset-2">
		<div class="text-center">
		<h2><center><a href="http://fogcityrun.com/data/records.txt">Personal records.</h2></center></a>
		</div>
		</div>
	</div>
	</div>
	</body>
</html>
